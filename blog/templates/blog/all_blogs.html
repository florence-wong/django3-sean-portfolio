{% extends 'portfolio/base.html' %}
{% block content %}


<!--

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}<h3></a>
<h6>{{blog.date| date:'M d Y'|upper}}</h6>
<p>{{ blog.description|striptags |truncatechars:300 }}</p>


{% endfor %}

{% endblock%}
