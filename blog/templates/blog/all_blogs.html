{% extends 'portfolio/base.html' %}
{% block content %}


<!--
<h2>Sean has {{blogs.count}} blog{{blogs.count|pluralize}}</h2>
    //-->



{% for blog in blogs %}

<br>
<br>
<a href="{% url 'blog:detail' blog.id %}"><h4 style="color:black;">{{ blog.title }}<h4></a>
<h6>{{blog.date| date:'M d Y'|upper}}</h6>
<p>{{ blog.description|striptags |truncatechars:300 }}</p>


{% endfor %}

{% endblock%}
